  <section id="center-body">
    <div id="locations_data">
      <h1>Locations</h1>
      <div id="mainLocationsDiv">

      </div>
    </div>
    <div id="sensors_data">
      <h1>Sensors Data</h1>
      <div id="mainSensorsDiv">
      </div>
  </section>

  <script>
    function onClickMenu() {
      document.getElementById("menu").classList.toggle("change");
      document.getElementById("nav").classList.toggle("change");

      document.getElementById("menu-bg").classList.toggle("change-bg");
    }

    let cities = ['Jaipur', 'Agra', 'Srinagar', 'Panaji', 'Indore', 'Ithawah', 'Chandigarh', 'Hyderabad', 'Bharatpur', 'Kanpur', 'New York'];
    let states = ['Rajasthan', 'UP', 'J&K', 'Goa', 'MP', 'UP', 'Haryana', 'AP', 'Rajasthan', 'UP', 'America'];



    var mainLocationsDiv = document.getElementById('mainLocationsDiv');
    var mainSensorsDiv = document.getElementById('mainSensorsDiv');
    mainSensorsDiv.innerHTML = '<h3>' + cities[0] + '</h3> <p>' + states[0] + '</p>'

    for (let i = 0; i < cities.length; i++) {
      var div = document.createElement('div');
      div.className = 'location_card';
      div.id = i + 1;
      // alert(div.id);
      // console.log(div.id);
      div.innerHTML = '<h3>' + cities[i] + '</h3> <p>' + states[i] + '</p>';
      // div.addEventListener('click', func(this), true);
      // div.onclick = alert("Hello");
      div.onclick = function () { func(this) };
      mainLocationsDiv.appendChild(div);
    }


    function func(el) {
      mainSensorsDiv.innerHTML = '<h3>' + cities[el.id - 1] + '</h3> <p>' + states[el.id - 1] + '</p>';
      // alert(el.id);
      // console.log(el.id);
    }
  </script>
