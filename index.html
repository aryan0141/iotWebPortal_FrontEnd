  <script>

    let cities = ['Jaipur', 'Agra', 'Srinagar', 'Panaji', 'Indore', 'Ithawah', 'Chandigarh', 'Hyderabad', 'Bharatpur', 'Kanpur', 'New York'];
    let states = ['Rajasthan', 'UP', 'J&K', 'Goa', 'MP', 'UP', 'Haryana', 'AP', 'Rajasthan', 'UP', 'America'];
    let sensor_data = [40, 34, 54, 87, 21, 23, 43, 76, 43, 34, 76];
    let sensor_time = ['4:14PM | 21 May 2021', 
                        '5:44AM | 31 August 2021', 
                        '6:14PM | 21 May 2021', 
                        '4:14PM | 31 July 2021', 
                        '12:14PM | 21 May 2021', 
                        '4:14PM | 21 May 2021', 
                        '4:21PM | 21 June 2021', 
                        '4:14PM | 21 May 2021', 
                        '4:34PM | 23 January 2021', 
                        '4:44PM | 23 May 2021', 
                        '6:14PM | 21 May 2021'];



    var mainLocationsDiv = document.getElementById('mainLocationsDiv');
    var mainSensorsDiv = document.getElementById('sensor1');
    mainSensorsDiv.innerHTML = '<p class="sensor-data-card-sensor-name">Pressure</p> <p class="sensor-data-card-sensor-weight">Weight</p> <p class="sensor-data-card-sensor-value">' + sensor_data[0] + '%</p> <p class="sensor-data-card-sensor-time"><iclass="far fa-alarm-clock"></i>' + sensor_time[0] + '</p>';
    // mainSensorsDiv.innerHTML = '<h3>' + cities[0] + '</h3> <p>' + states[0] + '</p>'

    for (let i = 0; i < cities.length; i++) {
      var div = document.createElement('div');
      div.className = 'location_card';
      div.tabIndex = "1";
      div.id = i + 1;
      // alert(div.id);
      // console.log(div.id);
      div.innerHTML = '<h3>' + cities[i] + '</h3> <p>' + states[i] + '</p>';
      // div.addEventListener('click', func(this), true);
      // div.onclick = alert("Hello");
      div.onclick = function () { func(this) };
      mainLocationsDiv.appendChild(div);
    }


    function func(el) {
      mainSensorsDiv.innerHTML = '<p class="sensor-data-card-sensor-name">Pressure</p> <p class="sensor-data-card-sensor-weight">Weight</p> <p class="sensor-data-card-sensor-value">' + sensor_data[el.id - 1] + '%</p> <p class="sensor-data-card-sensor-time"><iclass="far fa-alarm-clock"></i>' + sensor_time[el.id - 1] + '</p>';
    }
